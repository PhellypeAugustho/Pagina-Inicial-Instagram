<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./_img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                    <img src="./_img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-foto">
                    <img src="./_img/Designsemnome.jpg" alt="foto do perfil">
                </div>
                <a href="https://www.instagram.com/phellypeaugustho/" class="instagram-loggin">Continue com PhellypeAugustho</a>
                <a href="https://www.instagram.com" class="instagram-loggout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é PhellypeAugustho?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o APP</p>
                <div class="downloand">
                    <a href="#" class="app-downloand"></a>
                    <a href="#" class="app-downloand"></a>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
